<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container">
		<div>
			<div>
				<h1>Lista de Psicologos cuyos contratos estan por vencer</h1>
			</div>
			<div>
				<form class="form-inline" th:action="@{/psicologoController/toListContratosVencerFecha}">
					<div class="form-gruop mb-2">
						<label>Ingrese los dias apartir de hoy: </label>
					</div>
					<div class="form-group mx-sm-3 mb-2">

						<input type="text" name="dias" class="form-control" id="dias"
							th:value="${dias}" placeholder="digite el valor"
							required>
					</div>
					<input type="submit" class="btn btn-info mb-2" value="Buscar">
					&nbsp;&nbsp; <input type="button" class="btn btn-secondary mb-2"
						value="Limpiar" onclick="limpiarCampos()">
				</form>
			</div>
			<div class="table-responsive">
				<table class="table table-white">
					<thead>
						<tr>
							<th>Id</th>
							<th>Fecha del final del contrato</th>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Celular</th>
							<th>Direcci√≥n</th>
							<th>Sexo</th>
							<th>DNI</th>
							<th>Fecha de nacimiento</th>
							<th>Fecha de registro</th>
							<th>Fecha del inicio del contrato</th>
							<th>Sueldo</th>
							<th>Operacion</th>
							<th>Operacion</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="psicologo:${listaPsicologo}">
							<td th:text="${psicologo.id}"></td>
							<td th:text="${psicologo.fechaFinalContrato}"></td>
							<td th:text="${psicologo.nombres}"></td>
							<td th:text="${psicologo.apellidos}"></td>
							<td th:text="${psicologo.celular}"></td>
							<td th:text="${psicologo.direccion}"></td>
							<td th:text="${psicologo.sexo}"></td>
							<td th:text="${psicologo.dni}"></td>
							<td th:text="${psicologo.fechaDeNacimiento}"></td>
							<td th:text="${psicologo.fechadeRegistro}"></td>
							<td th:text="${psicologo.fechaInicioContrato}"></td>
							<td th:text="${psicologo.sueldo}"></td>
							<td><a
								th:href="@{/psicologoController/delete?id=}+${psicologo.id}">
									eliminar</a></td>
							<td><a
								th:href="@{'/psicologoController/goUpdate/'+${psicologo.id}}">
									actualizar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="master/master :: modalLogaut"></footer>
	<script type="text/javascript">
		function limpiarCampos(){
			window.location='/psicologoController/toListContratosVencer';
		}
	</script>
</body>
</html>
